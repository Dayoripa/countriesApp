<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <h1 class="header__title">
                    <a href="index.html">CountriesApp</a>
                </h1>
            </div>
            <div class="header__buttons">
                <button class="header__switch" id="switch">
                    <span><i class="fa-solid fa-moon"></i></span>
                    <span><i class="fa-solid fa-sun"></i></span>
                </button>
                <p class="header__mode">Dark Mode</p>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="forms">
            <div class="forms__container container">
                <form id="form" class="forms__input">
                    <div class="forms__group">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="form" id="input" type="text" name="input" autofocus placeholder="Search for a country">
                    </div>
                    
                </form>

                <form class="forms__select">
                    <select class="form" name="region" id="region">
                        <option value="" selected>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">America</option>
                        <option value="Asia">Asia</option>
                        <option value="europe">Europa</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </form>
            </div>
        </section>

        <section class="countries">
            <div id="country" class="countries__grid container">
                <!-- <div class="card" id="card">
                    <div class="card__content">
                        <div class="card__flag">
                            <a href="details.html"><img src="src/image/col.png" alt="Bandera colombia"></a>
                        </div>
                        <div class="card__body">
                            <h3 class="card__heading">Colombia</h3>
                            <ul>
                                <li class="card__list"><span>Population:</span> 50882884</li>
                                <li class="card__list"><span>Region:</span> America</li>
                                <li class="card__list"><span>Capital:</span> Bogota</li>
                            </ul>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <script src="src/js/dark.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
