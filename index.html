<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__logo">
                <h1>CountriesApp</h1>
            </div>
            <button class="header__switch">
                <span><i class="fa-solid fa-moon"></i></span>
                <span><i class="fa-solid fa-sun"></i></span>
            </button>
            <p>Dark Mode</p>
        </div>
    </header>
    <section class="forms">
        <div class="form__container">
            <form action="" class="forms__input">
                <div class="forms__group">
                    <label for="name">name</label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="name" placeholder="Serach for a country">
                </div>
            </form>

            <form action="" class="forms__select">
                <div class="forms__group">
                    <select name="region" id="region">
                        <option value="" selected>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">America</option>
                        <option value="Asia</">Asia</option>
                        <option value="europe">Europa</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                    
                </div>
            </form>
        </div>
    </section>

    <main>
        <section class="main__container">
            <div class="card">
                <div class="card__image">
                    <img src="src/image/col.png" alt="Bandera colombia">
                </div>
                <div class="card__body">
                    <h3 class="card__name">Colombia</h3>
                    <p class="">Population: 50882884</p>
                    <p class="">Region: America</p>
                    <p class="">Capital: Bogota</p>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
