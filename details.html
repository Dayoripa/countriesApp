<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <h1 class="header__title">Where in the world</h1>
            </div>
            <div class="header__buttons">
                <button class="header__switch" id="switch">
                    <span><i class="fa-solid fa-moon"></i></span>
                    <span><i class="fa-solid fa-sun"></i></span>
                </button>
                <p class="header__mode">Dark Mode</p>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="btnback container">
            <button class="btnback__btn">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left-long"></i><span>back</span>
                </a>
            </button>
        </section>

        <section class="details">
            <div class="details__grid container">
                <div class="details__flag">
                    <img src="src/image/col.png" alt="Bandera colombia">
                </div>

                <div class="details__text">
                    <h2 class="details__heading">Colombia</h2>
                    <div class="details__info">
                        <ul class="list">
                            <li class="list__text"><span>Native name:</span> Colombia</li>
                            <li class="list__text"><span>Population:</span> 50882884</li>
                            <li class="list__text"><span>Region:</span> America</li>
                            <li class="list__text"><span>Sub Region:</span> South America</li>
                            <li class="list__text"><span>Capital:</span> Bogota</li>
                        </ul>

                        <ul class="list">
                            <li class="list__text"><span>Top Level Domain:</span> be </li>
                            <li class="list__text"><span>Currencies:</span> Cop </li>
                            <li class="list__text"><span>Languajes:</span> Spanish</li>
                            <li class="list__text"><span>Sub Region:</span> South America</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="border container">
                <h3 class="border__heading">Border Countries:</h3>
                <div class="border__content">
                    <button class="border__btn">Ecuador</button>
                    <button class="border__btn">Venezuela</button>
                    <button class="border__btn">Brasil</button>
                </div>
            </div>
        </section>
    </main>

    <script src="src/js/dark.js"></script>
</body>

</html>
